name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HOME: /home/runner
      ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk
      BUILDOZER_HOME: /home/runner/.buildozer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools git openjdk-17-jdk unzip zip libssl-dev libffi-dev libsqlite3-dev
          pip install --upgrade pip
          pip install buildozer cython wheel

      - name: Install Android Command Line Tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools.zip
          mv cmdline-tools latest
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "build-tools;30.0.3" "build-tools;33.0.2" "platforms;android-30" "platforms;android-33"

      - name: Build APK (Release)
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          buildozer android release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: bin/*.apk