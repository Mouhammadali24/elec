name: Build Kivy APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3 python3-pip git zip unzip openjdk-17-jdk
        pip install --upgrade pip cython buildozer

    - name: Initialize Buildozer & Download Python-for-Android
      run: |
        mkdir -p .buildozer
        # يقوم بتنزيل Python-for-Android والـ SDK/NDK
        buildozer android update

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: elec-apk
        path: bin/*.apk
